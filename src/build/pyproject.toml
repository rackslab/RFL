[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "RFL.build"
version = "1.0.1"
description = "Rackslab Foundation Library: build package"
license = {text = "GPLv3+"}
requires-python = ">=3.6"
keywords = ["utility", "basic"]
authors = [
    {name = "RÃ©mi Palancher", email = "remi@rackslab.io"},
]
dependencies = [
    "RFL.core",
    "tomli"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Systems Administration",
]
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/rackslab/RFL"
"Bug Tracker" = "https://github.com/rackslab/RFL/issues"

[project.scripts]
rfl-install-setup-generator = "rfl.build.installsetup:main"
rfl-project-version = "rfl.build.projectversion:main"

[tool.setuptools.packages.find]
include = ["rfl.build*"]

[tool.setuptools.package-data]
"rfl.build.scripts" = ["*"]
